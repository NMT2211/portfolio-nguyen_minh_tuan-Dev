<!DOCTYPE html>

<head>

  <!-- Font Vi·ªát h√≥a m∆∞·ª£t (hi·ªÉn th·ªã t·ªët m·ªçi tr√¨nh duy·ªát) -->
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {

    @keyframes gradientShift {

    }

    h1 {
      font-size: 3.5rem;
      background: linear-gradient(90deg, #00eaff, #00ffa3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px #00eaff80;
      animation: fadeInUp 2s ease forwards, pulse 2.5s ease-in-out infinite alternate;

    }

    .subtitle {
      font-size: 1.2rem;

    }

    .btn {
      background: linear-gradient(90deg, #007bff, #00d4ff);
      color: white;
      border: none;
      padding: 14px 40px;
      border-radius: 40px;
      cursor: pointer;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px #00d4ff66;
      animation: fadeIn 3s 1.3s ease forwards;
      opacity: 0;
    }

    .btn:hover {
      transform: scale(1.08) translateY(-3px);
      box-shadow: 0 0 40px #00ffa388;
      background: linear-gradient(90deg, #00ffa3, #00d4ff);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 20px #00eaff88; }
      100% { text-shadow: 0 0 40px #00ffa3; }
    }

    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.4rem; }
      .subtitle { font-size: 1rem; }
      .btn { padding: 12px 28px; font-size: 0.95rem; }
    }
  </style>
</head>

<body>
  <canvas id="particles"></canvas>

  <h1 id="typewriter"></h1>
  <div class="subtitle">Fresher Fullstack Developer ¬∑ ƒêam m√™ C√¥ng ngh·ªá & AI</div>
  <a href="/portfolio-nguyen_minh_tuan-Dev/" class="btn">üöÄ Xem Portfolio</a>

  <script>
    // ‚ú® Hi·ªáu ·ª©ng ƒë√°nh m√°y (Typewriter)
    const text = "Nguy·ªÖn Minh Tu·∫•n";
    const speed = 100;
    let index = 0;
    function typeWriter() {
      if (index < text.length) {
        document.getElementById("typewriter").innerHTML += text.charAt(index);
        index++;
        setTimeout(typeWriter, speed);
      }
    }
    setTimeout(typeWriter, 300);

    // üåå Hi·ªáu ·ª©ng Particles
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    const colors = ["#00eaff", "#00ffa3", "#007bff"];
    let particles = [];

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 0.5;
        this.speedX = Math.random() * 0.6 - 0.3;
        this.speedY = Math.random() * 0.6 - 0.3;
        this.color = colors[Math.floor(Math.random() * colors.length)];
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
        if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.shadowColor = this.color;
        ctx.shadowBlur = 15;
        ctx.fill();
      }
    }

    function init() {
      particles = [];
      for (let i = 0; i < 100; i++) {
        particles.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => { p.update(); p.draw(); });
      requestAnimationFrame(animate);
    }

    init();
    animate();

    window.addEventListener("resize", () => {
      canvas.width = innerWidth;
      canvas.height = innerHeight;
      init();
    });
  </script>
</body>
</html>
